<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b5b95, #f7cac9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #6b5b95;
            font-size: 36px;
            font-weight: bold;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease; /* Fade in effect */
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0; /* Initially hidden */
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .form-group.show {
            opacity: 1;
            transform: translateY(0);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 15px;
            border: 2px solid #6b5b95;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #f7cac9;
            outline: none;
        }

        button {
            background-color: #6b5b95;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            display: none; /* Initially hidden */
        }

        button.show {
            display: block; /* Show on demand */
        }

        button:hover {
            background-color: #f7cac9;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #ff0000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .signup-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .signup-link {
            padding: 10px;
            border: 2px solid #6b5b95;
            border-radius: 5px;
            color: #6b5b95;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .signup-link:hover {
            background-color: #f7cac9;
            color: white;
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="welcomeMessage"></h2>
        <div class="form-group" id="emailGroup">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group" id="passwordGroup">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="button" id="loginButton" onclick="submitLoginForm()">Login</button>
        <div class="message" id="message"></div>
        <div class="signup-container" id="signupContainer">
            <p>New to this?</p>
            <a href="/signup" class="signup-link">Sign Up</a>
        </div>
    </div>

    <script>
        // Check for token in localStorage
        if (localStorage.getItem('token')) {
            // Redirect to dashboard if token is found
            window.location.href = '/dashboard';
        }

        const welcomeMessage = document.getElementById('welcomeMessage');

        function typeWelcomeMessage() {
            welcomeMessage.style.opacity = '1'; // Ensure it's visible
            const messageText = "Welcome Back!";
            const typingSpeed = 100; // Speed of typing
            let currentIndex = 0;

            function type() {
                if (currentIndex < messageText.length) {
                    welcomeMessage.textContent += messageText[currentIndex++];
                    setTimeout(type, typingSpeed);
                } else {
                    // Show the fields after typing is complete
                    showNextField();
                }
            }

            type(); // Start typing
        }

        function showNextField() {
            setTimeout(() => {
                document.getElementById('emailGroup').classList.add('show');
                setTimeout(() => {
                    document.getElementById('passwordGroup').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('loginButton').classList.add('show');
                        document.getElementById('signupContainer').style.display = 'block';
                    }, 1000); // Delay for password field
                }, 1000); // Delay for email field
            }, 500); // Delay before showing fields
        }

        function submitLoginForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Clear any previous messages
            messageDiv.textContent = '';
            messageDiv.style.opacity = '0';

            // Basic validation
            if (!username || !password) {
                showMessage('Please fill in both fields.', 'red');
                return;
            }

            // Make a POST request to the server with the login credentials
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    // Save the token in localStorage
                    localStorage.setItem('token', data.token);
                    // Redirect to a protected page
                    window.location.href = '/dashboard';
                } else {
                    showMessage('Login failed. Invalid credentials.', 'red');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again later.', 'red');
            });
        }

        function showMessage(message, color) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = color;
            messageDiv.style.opacity = '1';
        }

        // Start typing the welcome message
        typeWelcomeMessage();
    </script>
</body>
</html>
